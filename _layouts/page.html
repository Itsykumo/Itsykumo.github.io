---
layout: default
---

<article id='page'>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-10 col-sm-offset-1'>
        {% unless page.hide-title %}
        <header class='header'>
          <h1 class='title'>
            {{ page.title }}
          </h1>
        </header>
        {% endunless %}

        <div class='content'>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
